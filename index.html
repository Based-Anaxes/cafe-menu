<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Roost Menu</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="menu">
            <header>
                <h1>The Roost</h1>
                <p class="established">Est. 2005 </p>
            </header>
            <hr>
            <main>
                <section class="coffee">
                <h2>Coffee Beans</h2>
                <p class="item">Blend</p><p class="price">200 Bells</p>
                <p class="item">Blue Mountain</p><p class="price">200 Bells</p>
                <p class="item">Kilimanjaro</p><p class="price">200 Bells</p>
                <p class="item">Mocha</p><p class="price">200 Bells</p>
                </section>
                <section class="milk-sugar">
                    <h2 class="milk">Milk</h2><h2 class="sugar">Sugar</h2>
                    <p class="milk">None</p><p class="sugar">None</p>
                    <p class="milk">A Little</p><p class="sugar">One spoonful</p>
                    <p class="milk">Regular Amount</p><p class="sugar">Two spoonfuls</p>
                    <p class="milk">Lots</p><p class="sugar">Three spoonfuls</p>
                </section>
            </main>
        </div>
    </body>
</html>
